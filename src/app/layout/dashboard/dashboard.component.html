<h2 class="text-muted display-4">Dashboard <small>Statistics Overview</small></h2>
<div class="row">
    <div class="col-md-12">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slider of sliders" >
                <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" >
                <div class="carousel-caption">
                    <h3>{{slider.label}}</h3>
                    <p>{{slider.text}}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
<hr>
